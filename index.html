<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo-Final-API</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header class="header">
            <a class="header-logo"><img src="./logo-EatAPI-2.svg"></a>
            <div class="header-searsh-form">
                <input type="text" id="searchInput" placeholder="type in an ingredient or recipe...">
                <button type="submit" class="header-searsh-filter-button" id="submitbtn"> <img src="./3-search-cat_icon-icons.com_76679.png"></button>
            </div>
    </header>

    <main>
        <div class="grid-wrapper">
            <div id="results">
                <div class="grid">
                    <!-- Les éléments de .meal générés par JS s'inséreront ici -->
                </div>
            </div>
        </div>
    
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <h2 id="modalTitle"></h2>
                <img id="modalImage" src="" alt="">
                <h3>Ingrédients :</h3>
                <ul id="modalIngredients"></ul>
                <h3>Description :</h3>
                <p id="modalDescription"></p>
            </div>
        </div>

    </main>

    <script src="./app.js"></script>
</body>
</html>
